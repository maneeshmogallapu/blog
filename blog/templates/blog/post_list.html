{% extends 'base.html'%}
{% block content %}

{% for i in object_list %}
<!DOCTYPE html>
<html>
<head>
	<title>blog</title>
</head>
<body>
<hr>
<div class="col-md-6">
	<div class="post">

	
	<a href="{% url 'blog:post-detail' i.id %}"><h2>{{i.title}}
	</h2></a>
	<img class="img-fluid" alt="Responsive image" src="{{i.img.url}}" height = 300><br>
	Comments: {{ i.comments.count }}


</div>
</hr>
</body>
</div>
</html>
{% endfor %}
{% endblock %}
